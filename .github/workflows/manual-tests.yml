name: Manual Android Tests

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Device type to run UI tests"
        required: true
        default: "managed"
        type: choice
        options:
          - managed
          - managed-tv
      gradle-args:
        description: "Extra Gradle args (optional)"
        required: false
        default: ""
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permissions for gradlew and scripts
        run: |
          chmod +x ./gradlew
          chmod +x scripts/run_android_tests.sh

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Run automated tests (selected device)
        env:
          ADB_INSTALL_TIMEOUT: 20
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxMetaspaceSize=1g" -Dorg.gradle.daemon=false ${{ inputs.gradle-args }}
        run: |
          if [ "${{ inputs.device }}" = "managed-tv" ]; then
            ./scripts/run_android_tests.sh --managed-tv
          else
            ./scripts/run_android_tests.sh
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: scripts/test_artifacts/**
          if-no-files-found: ignore
